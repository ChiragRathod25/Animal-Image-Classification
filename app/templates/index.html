<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Classifier üêæ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    input[type="file"] {
      margin-top: 20px;
    }
    img {
      margin-top: 20px;
      width: 200px;
      height: auto;
      border: 2px solid #444;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Animal Classifier üêæ</h1>

  <form id="upload-form">
    <input type="file" id="imageInput" accept="image/*" required />
    <br>
    <button type="submit">Predict</button>
  </form>

  <div id="preview"></div>
  <div class="result" id="result"></div>

  <script>
    const form = document.getElementById('upload-form');
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const result = document.getElementById('result');

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.innerHTML = `<img src="${e.target.result}" alt="Preview Image" />`;
        result.innerHTML = '';
      };
      reader.readAsDataURL(file);
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = imageInput.files[0];
      const formData = new FormData();
      formData.append('image', file);

      result.innerHTML = 'Predicting...';

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        if (data.predicted_category) {
          result.innerHTML = `Predicted Category: <strong>${data.predicted_category}</strong> <br> Confidence: ${(data.confidence * 100).toFixed(2)}%`;
        } else {
          result.innerHTML = `Error: ${data.error}`;
        }

      } catch (err) {
        result.innerHTML = 'Something went wrong.';
        console.error(err);
      }
    });
  </script>

</body>
</html>
